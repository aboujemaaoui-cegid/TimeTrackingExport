trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true

  - script: |
      pip install requests
    displayName: 'Installer les dÃ©pendances'

  - script: |
      python script.py
    displayName: 'ExÃ©cuter le script'
    env:
      AZDO_ORG: $(AZDO_ORG)
      AZDO_PROJECT: $(AZDO_PROJECT)
      QUERY_ID: $(QUERY_ID)
      AZDO_PAT: $(AZDO_PAT)
      SEVENPACE_PAT: $(SEVENPACE_PAT)
      NOM_ACTIVITE_DEV: $(NOM_ACTIVITE_DEV)
      NOM_ACTIVITE_TEST: $(NOM_ACTIVITE_TEST)

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(System.DefaultWorkingDirectory)'
      ArtifactName: 'export'
      publishLocation: 'Container'
